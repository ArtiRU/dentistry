<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Dentistry</title>
</head>
<body>
<div id="root">
  <header class="header">
    <div class="header__container">
      <div class="header__row">
        <a class="header__logo" href="/">
          <img class="header__image" src="assets/images/logo.svg" alt="Логотип"/>
        </a>
        <div class="header__location">
          <span class="header__location--orange">2 центра имплантации </span>
          &nbspв Туле
        </div>
        <div class="header__phone">
          <div class="phone__logo"></div>
          <a class="phone__text" href="tel:+74872521035">+7(4872) 52-10-35</a>
        </div>
        <button class="header__button header__button--desktop" type="button">Записаться на прием</button>
        <button class="header__button header__button--mobile" type="button">Записаться</button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="implantation">
      <div class="implantation__background">
        <div class="implantation__container">
          <h1 class="implantation__title">
            ИМПЛАНТАЦИЯ ЗУБОВ В ТУЛЕ
          </h1>
          <ul class="implantation__list">
            <li class="implantation__list-item">БЫСТРО</li>
            <li class="implantation__list-item">КАЧЕСТВЕННО</li>
            <li class="implantation__list-item">БЕЗ БОЛИ</li>
          </ul>
          <div class="implantation__achievements-row">
            <div class="implantation__achievements">
              <ul class="achievements__list">
                <li class="achievements__list-item">
                  <p class="achievements__item-text">Победитель рейтинга</p>
                  <img src="/assets/images/startsmile_logo.svg"
                       alt="Логотип компании"
                       class="achievements__image achievements__image1">
                </li>
                <li class="achievements__list-item">
                  <p class="achievements__item-text">Авторизованный партнёр</p>
                  <img src="/assets/images/nobel_logo.svg"
                       alt="Логотип компании"
                       class="achievements__image achievements__image2">
                </li>
                <li class="achievements__list-item">
                  <p class="achievements__item-text">Одна из лучших клиник Тулы по версии портала 32top.ru</p>
                  <img src="/assets/images/32top_logo.svg"
                       alt="Логотип компании"
                       class="achievements__image achievements__image3">
                </li>
              </ul>
            </div>
            <video class="implantation__video" src="" poster="assets/video/video_poster1.png" controls></video>
            <!-- Video here -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</div>
</body>
</html>
